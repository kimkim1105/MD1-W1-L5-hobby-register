<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký học viên</title>
</head>
<body>
<h3 style="width: 500px;background-color: aquamarine; color: blue;">ĐĂNG KÝ HỌC VIÊN</h3>
<table>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" size="40"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text" size="15"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio" id="Nam" name="gentle" value="Nam">Nam
            <input type="radio" id="Nữ" name="gentle" value="Nữ">Nữ
        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><textarea rows="3"></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <select name="lớp">
                <option value="chọn">-Chọn lớp-</option>
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><button>Đăng ký</button>  <button>Nhập lại</button></td>

    </tr>
</table>
</body>
</html>
